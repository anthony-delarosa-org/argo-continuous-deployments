apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/anthony-delarosa-org/argo-continuous-deployments.git
    targetRevision: main
    path: ./apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
    directory:
      recurse: true
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
     prune: true
     selfHeal: false
